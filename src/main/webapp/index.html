<head>
    <meta charset="utf-8">

    <script src="js/script.js"></script>

<body>

<a href="javascript:void(0);" class="btn" id="userInfoButton">Show user info</a>

<div class="container">
    <script type="text/javascript">
        function init() {
            google.devrel.samples.hello.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>

<a href="javascript:void(0);" id="getGamesQueryButton" class="btn btn-default btn-lg">Показати всі</a>


<div id="gameNode"></div>

<!--Створення події-->

<!--Кнопка додавання події-->
<a href="#createForm" id="wrapper">
    <div class="button button-floating"></div>
    <div class="button-floating-shadow"></div>
</a>
<!--Модальне вікно створення події-->
<a href="#window" class="overlay" id="createForm"></a>
<div class="popup">
    <a class="close" title="Закрити" href="#close"></a>
    <div class="col-sm-12" style="text-align: center;padding:10px;">
        <text class="addEvent">Додайте подію</text></div>
    <div class="container">
        <div class="row">
            <div class='col-sm-4'>
                <p>Назва:<input name="name" id="name" class="form-control" type="text" required><span></span></p>
                <p>Опис:<textarea name="description" id="description" class="form-control" colls="50" rows="7" required></textarea></p>
                <p>Вид спорту: <select name="sport" id="sport" class="form-control">
                    <option value="Футбол">Футбол</option>
                    <option value="Баскетбол">Баскетбол</option>
                    <option value="Волейбол">Волейбол</option>
                </select></p>
                <p>Кількість учасників:<input name="attendees" id="attendees" class="form-control"></p>
                <p>Дата та час початку та закінчення:
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker6'>
                        <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class='input-group date' id='datetimepicker7'>
                        <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                    </div>
                </div></p>
            </div>

            <!--   Google maps   -->
            <div class="col-sm-6" style="align:left">
                <p>Місце проведення:</p>
                <input id="pac-input" class="controls" type="text"
                       placeholder="Введіть адресу">
            </div>

            <div class="col-sm-5" style="align:right">
                <div class="map-responsive">
                    <div id="googleMap" class="map-canvas"></div>
                    <div id="pip-pano" class="map-canvas"></div>


                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2ria8CU7GcJZRdZD0MeZOk5eZ0vTWFiw&libraries=places&callback=initMap"
                            async defer></script>
                    <script src="js/script.js"></script>
                </div>
                <!-- -->

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker({
                useCurrent: false, //Important! See issue #1075
                autoclose: true
            });
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
    <div class="col-sm-12" style="text-align:right">

        <a href="javascript:void(0);" id="sendFormButton" class="btn btn-default btn-lg">Створити</a>
    </div>
</div>

</div>

<script src="js/jquery.js"></script>
